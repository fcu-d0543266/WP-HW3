<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			
			var tempc;
			
			tempc=prompt("please enter Celsius");
			document.writeln("<p>the Celsius temprature is " + tempc + "</p>");
			document.writeln("<p>the Fahrenheit temprature is " + Fahrenheit (tempc) + "</p>");	
			function Fahrenheit(tempc) {
				var tempf;
				tempf=9/5*tempc+32;
				return tempf;
			}
		</script>
	</head>
	<body>
	</body>
</html>
